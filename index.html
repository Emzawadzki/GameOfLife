<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>let's play</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
        <div class="flex-container" id="main-site">
            
                <form action="" id="game-menu">
                    <label for="">Height:</label>
                    <input type="number" id="height" value=20 step=5>
                    <label for="">Width:</label>
                    <input type="number" id="width" value=20 step=5>
                    <label for="">Game speed (interval in s)</label>
                    <input type="number" id="interval" value=0.5 step=0.1>
                    <button id="submit-btn">Generate board</button>
                </form>
        </div>
        <div class="flex-container hidden" id="game-site">
            <section id="board">
            </section> 
            <section id="game-set">
                <button id="play">Play</button>
                <button type="button" id="pause">Pause</button>
            </section>
        </div>
</body>

</html>
